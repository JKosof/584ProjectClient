<header>
    <mat-toolbar color="primary">
<button mat-icon-button [routerLink]="['/']">
    <mat-icon>Home</mat-icon>
</button>
<a mat-flat-button color="primary" [routerLink]="['/courses']">Courses</a>
<a mat-flat-button color="primary" [routerLink]="['/professors']">Professors</a>
<a mat-flat-button color="primary" [routerLink]="['/departments']">Departments</a>
<span class="separator"></span>
@if (isLoggedIn) {
    <a mat-flat-button color="primary" (click)="authService.logout()">Logout</a>
} @else {
    <a mat-flat-button color="primary" [routerLink]="['/login']">Login</a>
}
</mat-toolbar>
</header>
