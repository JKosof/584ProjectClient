<div class="department-edit">
  <h1>{{title}}</h1>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label>Department Name:</mat-label>
      <input matInput formControlName="name" placeholder="Department Name" required> 
    </mat-form-field>
    <mat-error *ngIf="form.controls['name'].errors?.['required']">
      Department Name is required.
    </mat-error>    
    <mat-form-field>
      <mat-label>Deptartment Code:</mat-label>
      <input matInput formControlName="deptCode" placeholder="Department Code" required> 
    </mat-form-field>
    <mat-error *ngIf="form.controls['deptCode'].errors?.['required']">
      Department Code must have exactly two letters.
    </mat-error> 
    <div>
      <button mat-flat-button color="primary" type="submit" [disabled]="!form.valid">
        {{ this.id ? "Save" : "Create" }}
      </button>
      <button mat-flat-button color="secondary" [routerLink]="['/departments']">
        Cancel
      </button>
    </div>
</form>
</div>
